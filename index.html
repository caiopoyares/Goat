<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="navigation">
    <div class="nav">
      <div class="logo">MyLogo</div>
      <ul class="navbar">
        <li class="nav-items">Home</li>
        <li class="nav-items drop">Produtos
          <ul class="dropdown">
            <li class="dropdown-item">Bolas</li>
            <li class="dropdown-item">Adesivos</li>
            <li class="dropdown-item">Tênis</li>
            <li class="dropdown-item">Camisetas</li>
          </ul>
        </li>
        <li class="nav-items drop">Serviços
          <ul class="dropdown">
            <li class="dropdown-item">Limpeza</li>
            <li class="dropdown-item">Educação</li>
            <li class="dropdown-item">Programação</li>
            <li class="dropdown-item">Suporte</li>
          </ul>
        </li>
        <li class="nav-items">Contato</li>
      </ul>
    </div>

    <div class="hero clearfix">
      <div class="hero-images">
          <div class="slider slider-1 current">
              <div class="hero-text">
                  <h3 class="hero-text-title">Slider 1</h3>
                  <p class="hero-text-subtitle">Wherever you are</p>
                </div>
          </div>
          <div class="slider slider-2">
              <div class="hero-text">
                  <h3 class="hero-text-title">Slider 2</h3>
                  <p class="hero-text-subtitle">Wherever you are</p>
                </div>
          </div>
          <div class="slider slider-3">
              <div class="hero-text">
                  <h3 class="hero-text-title">Slider 3</h3>
                  <p class="hero-text-subtitle">Wherever you are</p>
                </div>
          </div>
      </div>
      
      <button class="arrow btn-next">&rarr;</button>
      <button class="arrow btn-prev">&larr;</button>
    </div>
  </section>


  <form class='form'>
    <p class="form-title">Receba atualizações por email</p>
    <div class="form-input">
      <input class="form-email-input" type="email" placeholder="Email">
      <button class="form-btn" type="submit">Cadastrar</button>
    </div>
    <hr>
  </form>



  <script src='app.js'></script>
</body>

</html>
